name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./cmd

    - name: Test
      run: go test -v ./cmd
    - name: go-cross-build
      uses: thatisuday/go-cross-build@v1
      with:
        # Package (directory) in the module to build. By default, builds the module directory.
        package: cmd # optional, default is 
        # Compress each build file inside a ".tar.gz" archive.
        compress: true # optional, default is false
        # Binary executable filename and filenames prefix for the build files.
